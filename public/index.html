<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Second Weekend Challenge</title>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Second Weekend Challenge</h1>
    <h2>Base Mode Calculator</h2>
    <input id="inputOne" type="text" name="Input One" value="">
    <input id="inputTwo" type="text" name="Input Two" value="">
    <div class="operator-buttons">
      <button id="add" type="button" name="add-button">+</button>
      <button id="subtract" type="button" name="subtract-button">-</button>
      <button id="multiply" type="button" name="multiplication-button">*</button>
      <button id="divide" type="button" name="division-button">/</button>
      <button id="equals" type="button" name="equals-button">=</button>
    </div>
    <button id="clearButton "type="button" name="clear">clear</button>
    <div id="total"></div>
  </body>
</html>
