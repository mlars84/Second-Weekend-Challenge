<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Second Weekend Challenge</title>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Second Weekend Challenge</h1>
    <h2>Base Mode Calculator</h2>
    <form>
      <input id="inputOne" placeholder="First Number" type="number" >
      <select id="operator">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
      </select>
      <input id="inputTwo" placeholder="First Number" type="number">
      <input id="calculate" type="button" value="Calculate">
      <input id="clear" type="button" value="Clear">
    </form>
    <div id="answerDiv"></div>
  </body>
</html>
